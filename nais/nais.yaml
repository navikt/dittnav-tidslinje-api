apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-tidslinje-api
  namespace: personbruker
  labels:
    team: personbruker
spec:
  envFrom:
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /person/dittnav-tidslinje-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/dittnav-tidslinje-api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /person/dittnav-tidslinje-api/metrics
  replicas:
    min: 2
    max: 4
  webproxy: true
  ingresses:
    - "https://app-q1.adeo.no/dittnav-eventer-modia"
  vault:
    enabled: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 580Mi
